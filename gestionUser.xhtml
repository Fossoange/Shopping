<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Shopping *****</title>
        <link rel="stylesheet" href="Fichier/css.css"></link>
    </h:head>
    <h:body>
        <f:view>
            <b:container fluid="true" id="allcontent">
                <b:row id="navba">
                    
                            <b:column span="2">
                                <b:navbarLinks>
                                    <p:graphicImage class="navbar-bran hidden-xs" height="45" value="Images/Capture cop.JPG"/>
                                </b:navbarLinks>
                                
                                <b:navbarLinks id="overf">
                                    <b:dropMenu value="CATEGORIE">
                                        <b:navLink outcome="vehicule.xhtml" class="categorie" value="VEHICULE"/>
                                        <b:dropMenu class="categorie" value="VETEMENT">
                                            <b:navLink class="categorie" value="HOMME"/>
                                            <b:navLink class="categorie" value="FEMME"/>
                                            <b:navLink class="categorie" value="ENFANT"/>
                                        </b:dropMenu>
                                        <b:navLink class="categorie" value="MACHINE"/>
                                        <b:navLink class="categorie" value="PRODUIT ALIMENTAIRE"/>
                                    </b:dropMenu>   
                                </b:navbarLinks>
                            
                            <a href="index.xhtml"></a>
                        </b:column>
                    
                        <b:column col-md="4">
                                <b:form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs " role="search">
                                    <p:autoComplete  var="x" value="#{achatController.p}" size="75"
                                                    itemValue="x" 
                                                    forceSelection="true"
                                                    completeMethod="#{achatController.chargerProduit()}" 
                                                    itemLabel="#{x.designation}"
                                                    style="border-radius: 0px;"
                                                    placeholder="search" >
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </p:autoComplete>         
                                </b:form>  
                        </b:column>
                    
                        <b:column col-md="6">
                                <b:navbarLinks style="float: right;"> 
                                    <b:navLink icon="home" value="home" outcome="index.xhtml" ></b:navLink>
                                    <b:navLink icon="user" value="Connexion" onclick="PF('connexion').show();"></b:navLink> 
                                    <b:navLink value="Inscription" outcome="inscription.xhtml" ></b:navLink>
                                    <b:navbarLinks>
                                        <p:graphicImage class="navbar-bran hidden-xs" height="45" value="Images/panier1.png"/>
                                    </b:navbarLinks>
                                </b:navbarLinks>
                        </b:column>
                </b:row>
                
                <b:row>
                    <b:column span="4">
                        <f:ajax>
                            <b:form>
                                
                                <f:ajax render="newusers">
                                    <p:commandButton value="New Users" icon="fa fa-user" action="#{userController.setGestionboutons("user")}" update="menudroit" rendered="#{usercontroller.fonction=='superuser'}" /><br/><br/>
                                </f:ajax>
                            </b:form>
                        </f:ajax>
                    </b:column>
                    
                    <b:column id="menudroit" medium-screen="8" style=" background-color: antiquewhite; height: 800px;">
                    <b:label value="CONTENT"></b:label>
            
                    <p:dialog header="USERS" widgetVar="newusers" style="margin: 50px 0px 0px 160px;">
                        <h:form>
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <p:panelGrid columns="2">
                            <p:outputLabel value="Produit :" for="produitPojo" />
                            <p:outputLabel value="Prix unitaire :" for="achatPU" />
                            <p:inputNumber id="achatPU" value="" />
                            <p:outputLabel value="QuantitÃ© :" for="achatQuantity" />
                            <p:inputNumber id="achatQuantity" value="" />
                            <p:outputLabel value="Numeroappro :" for="achatNumappro" />
                            <p:inputNumber id="achatNumappro" value="" />
                            <p:outputLabel value="Statut :" for="achatStatut" />
                            <p:inputNumber id="achatStatut" value="" />
                            
                            </p:panelGrid>
                            <p:commandButton value="create" actionListener="" ajax="false" />
                        </h:form>
                         
                    </p:dialog>
                
                    
                    
                </b:column>
                </b:row>
                
                   
            
            </b:container>
        </f:view>      
    </h:body>
</html>
